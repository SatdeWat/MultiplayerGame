<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Zeeslag â€” Game</title>
  <link rel="stylesheet" href="css/styles.css"/>
</head>
<body>
  <main class="container">
    <h1>Zeeslag</h1>
    <div id="game-info">
      <p>Lobby: <span id="info-lobby"></span></p>
      <p>Jij: <span id="info-player"></span></p>
      <p>Beurt: <span id="info-turn"></span></p>
      <p id="placement-timer" class="timer hidden">Plaatsen nog: <span id="timer-count">30</span>s</p>
    </div>

    <div id="boards">
      <div id="own-board" class="board-wrapper">
        <h3>Eigen board</h3>
        <div id="board-me" class="board"></div>
        <div class="controls">
          <button id="btn-random">Random plaats schepen</button>
          <button id="btn-ready">Klaar</button>
        </div>
      </div>

      <div id="opponent-board" class="board-wrapper">
        <h3>Tegenstander</h3>
        <div id="board-op" class="board"></div>
      </div>
    </div>

    <div id="cannon-area">
      <!-- cannon and flying shot will be appended here -->
      <img src="assets/cannon.svg" id="cannon" alt="cannon">
    </div>

    <div id="log"></div>
  </main>

  <script type="module" src="js/app-auth.js"></script>
  <script type="module" src="js/game.js"></script>
</body>
</html>
