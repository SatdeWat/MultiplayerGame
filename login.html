<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zeeslag - Inloggen</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-container">
    <h1 class="title">⚓ Zeeslag ⚓</h1>
    <input type="text" id="username" placeholder="Gebruikersnaam">
    <input type="password" id="pincode" placeholder="Pincode (min. 4 cijfers)">
    
    <div class="button-group">
      <button id="loginBtn">Inloggen</button>
      <button id="registerBtn" class="secondary">Registreren</button>
    </div>

    <p id="message"></p>
  </div>

  <script type="module">
    // Firebase setup
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
    import { getDatabase, ref, get, set } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-database.js";

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      databaseURL: "YOUR_DATABASE_URL",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const usernameInput = document.getElementById("username");
    const pincodeInput = document.getElementById("pincode");
    const message = document.getElementById("message");
    const loginBtn = document.getElementById("loginBtn");
    const registerBtn = document.getElementById("registerBtn");

    // Registreren
    registerBtn.addEventListener("click", async () => {
      const username = usernameInput.value.trim();
      const pincode = pincodeInput.value.trim();

      if (!username || !pincode || pincode.length < 4) {
        message.textContent = "Vul een geldige gebruikersnaam en pincode in!";
        return;
      }

      const userRef = ref(db, "users/" + username);
      const snapshot = await get(userRef);
      if (snapshot.exists()) {
        message.textContent = "Gebruiker bestaat al!";
        return;
      }

      await set(userRef, { pincode });
      message.textContent = "✅ Registratie gelukt! Je kunt nu inloggen.";
      message.style.color = "lightgreen";
    });

    // Inloggen
    loginBtn.addEventListener("click", async () => {
      const username = usernameInput.value.trim();
      const pincode = pincodeInput.value.trim();

      if (!username || !pincode) {
        message.textContent = "Vul je gegevens in!";
        return;
      }

      const userRef = ref(db, "users/" + username);
      const snapshot = await get(userRef);

      if (!snapshot.exists()) {
        message.textContent = "Gebruiker niet gevonden!";
        return;
      }

      const data = snapshot.val();
      if (data.pincode === pincode) {
        localStorage.setItem("username", username);
        window.location.href = "lobby.html";
      } else {
        message.textContent = "❌ Onjuiste pincode!";
      }
    });
  </script>
</body>
</html>
