<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8"> <!-- tekens -->
  <meta name="viewport" content="width=device-width,initial-scale=1"> <!-- mobiel -->
  <title>Zeeslag — Spel</title> <!-- titel -->
  <link rel="stylesheet" href="styles.css"> <!-- styles -->
</head>
<body>
  <main class="wrap">
    <div class="topbar">
      <div><h1>Zeeslag — Spel</h1><div class="muted">Speel tegen je lobby-tegenstander</div></div>
      <div id="profile-info" class="muted"></div> <!-- profiel -->
    </div>

    <section class="card">
      <div style="display:flex;gap:12px;">
        <div style="flex:1;">
          <h4>Jouw board <span id="ready-badge-me"></span></h4>
          <div id="board-me" class="board"></div>
        </div>
        <div style="flex:1;">
          <h4>Vijandelijk board <span id="info-turn">Beurt: -</span></h4>
          <div id="board-op" class="board"></div>
        </div>
      </div>

      <div id="log" class="log"></div>
    </section>
  </main>

  <div id="short-popup"></div> <!-- korte popup -->

  <script type="module">
    // page script: start game_core start sequence
    import { startGame } from './game_core.js'; // import start function
    document.addEventListener('DOMContentLoaded', ()=> startGame()); // start als DOM ready
  </script>
</body>
</html>
