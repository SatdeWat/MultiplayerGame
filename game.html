<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zeeslag - Spel</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <h1>⚓ Zeeslag - Spel ⚓</h1>

  <div id="lobbyScreen">
    <h3>Lobby Code: <span id="lobbyCodeDisplay"></span></h3>
    <p>Jij: <span id="playerName"></span> ❌</p>
    <p>Tegenstander: <span id="opponentName">Wachten...</span> ❌</p>
    <button id="readyBtn">Klaar</button>
  </div>

  <div id="gameScreen" style="display:none;">
    <p id="gameMessage"></p>
    <p id="turnInfo"></p>
    <div class="boards">
      <div>
        <h3>Jouw Bord</h3>
        <div id="myBoard"></div>
        <button id="rotateBtn">Rotate</button>
      </div>
      <div>
        <h3>Tegenstander Bord</h3>
        <div id="enemyBoard"></div>
      </div>
    </div>
  </div>
</div>

<script type="module" src="game.js"></script>
</body>
</html>
