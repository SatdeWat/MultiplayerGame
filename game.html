<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Zeeslag - Game</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <div class="turn-popup" id="turnPopup" style="display:none">Aan de beurt: <strong id="turnPlayer"></strong></div>

  <h1>âš“ Spel</h1>
  <p id="gameNote" class="msg">Plaats je schepen (1 schip van 5, 1 van 4, 1 van 3). Gebruik Rotate om richting te wisselen.</p>

  <div class="boards">
    <div class="board-card">
      <div class="board-title">Jouw Bord</div>
      <div id="myBoard" class="board-grid"></div>
      <div style="margin-top:8px;">
        <button id="rotateBtn">Rotate (Horiz/Vert)</button>
      </div>
    </div>

    <div class="board-card">
      <div class="board-title">Tegenstander</div>
      <div id="enemyBoard" class="board-grid"></div>
    </div>
  </div>

  <div style="text-align:center; margin-top:12px;">
    <button id="toHome" class="secondary">Terug naar Home</button>
  </div>
</div>

<script type="module" src="game.js"></script>
</body>
</html>
