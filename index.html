<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Zeeslag — Lobby</title>
  <link rel="stylesheet" href="css/styles.css"/>
</head>
<body>
  <main class="container">
    <h1>Zeeslag - Lobby</h1>

    <section id="profile">
      <h2>Speel als gast of onthoud voortgang</h2>
      <label>Voornaam <input id="name" placeholder="Voornaam"></label>
      <label>Gebruikersnaam <input id="username" placeholder="gebruikersnaam"></label>
      <label>Leeftijd <input id="age" type="number" min="6" placeholder="leeftijd"></label>
      <div>
        <button id="btn-guest">Speel als gast (snel)</button>
        <button id="btn-save">Opslaan / Inloggen (onthoud voortgang)</button>
      </div>
      <p class="note">Als je op 'Opslaan' klikt, wordt lokaal een deterministische sleutel gemaakt van naam+gebruikersnaam+leeftijd. Geen veilige wachtwoordopslag — zie README voor details.</p>
    </section>

    <section id="lobby-controls">
      <h2>Maak of join een lobby</h2>
      <div>
        <label>Game mode:
          <select id="gamemode">
            <option value="5">5 x 5</option>
            <option value="10" selected>10 x 10</option>
            <option value="15">15 x 15</option>
          </select>
        </label>
      </div>
      <div class="row">
        <button id="create-lobby">Maak lobby</button>
        <input id="join-code" placeholder="Lobby code (bv. ABC123)"/>
        <button id="join-lobby">Join</button>
      </div>

      <div id="my-lobby" class="hidden">
        <p>Lobby code: <strong id="lobby-code"></strong></p>
        <p>Status: <span id="lobby-status">-</span></p>
        <button id="go-to-game" class="hidden">Ga naar game</button>
      </div>
    </section>

  </main>

  <script type="module" src="js/app-auth.js"></script>
  <script type="module" src="js/lobby.js"></script>
</body>
</html>
