<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Zeeslag — Power Mode</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="wrap">
    <div class="topbar"><div><h1>Zeeslag — Power</h1><div class="muted">Power: sink ship → +1 powershot</div></div></div>
    <section class="card">
      <div style="display:flex;gap:12px;">
        <div style="flex:1;"><h4>Jouw board</h4><div id="board-me" class="board"></div></div>
        <div style="flex:1;"><h4>Vijandelijk board <span id="info-turn">Beurt: -</span></h4><div id="board-op" class="board"></div><div style="margin-top:8px;"><button id="btn-power-use">Gebruik Power</button></div></div>
      </div>
      <div id="log" class="log"></div>
    </section>
  </main>

  <div id="short-popup"></div>

  <script type="module">
    import { startGame } from './game_core.js'; // game_core ondersteunt mode via DB
    document.addEventListener('DOMContentLoaded', ()=> startGame());
    // game_core neemt in rekening dat gamemode === 'power' en award powershot bij sunk
    // btn-power-use wordt door game_core niet direct gebruikt hier; powershot uitvoering vereist knop wiring in game_core als extra feature
  </script>
</body>
</html>
