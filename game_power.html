<!doctype html>
<html lang="nl">
<head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Power Game</title><link rel="stylesheet" href="styles.css"></head>
<body>
  <main class="wrap">
    <header class="topbar"><h1>Power Mode â€” Zeeslag</h1></header>
    <section class="card">
      <div class="row">
        <div style="flex:1">
          <h4>Eigen board <span id="ready-badge-me" class="muted"></span></h4>
          <div id="board-me" class="board"></div>
          <div class="controls"><button id="btn-rotate">Rotate (H)</button><button id="btn-random">Random</button><button id="btn-ready">Klaar</button></div>
        </div>
        <div style="flex:1">
          <h4>Tegenstander <span id="ready-badge-op" class="muted"></span></h4>
          <div id="board-op" class="board"></div>
          <div class="controls">
            <button id="btn-power" disabled>Gebruik Powershot</button>
            <div id="info-power" class="muted">0</div>
            <div id="info-turn" class="muted">Beurt: -</div>
          </div>
        </div>
      </div>
      <div id="ship-list" class="ship-list" style="margin-top:10px"></div>
      <div id="log" class="log"></div>
    </section>
  </main>

  <div class="overlay hidden"><div class="overlay-inner"><div class="overlay-content" id="overlay-inner-content"></div><div class="overlay-actions"><button id="overlay-close">OK</button></div></div></div>
  <canvas id="confetti-canvas"></canvas>

<script type="module">
import { startGame } from "./game_core.js";
startGame({ mode: 'power' });
</script>
</body>
</html>
