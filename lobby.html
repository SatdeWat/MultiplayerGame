<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Lobby - Zeeslag</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>Lobby</h1>
<select id="gamemode">
  <option value="10">Classic 10x10</option>
  <option value="15">Power 15x15</option>
</select>
<div>
  <button id="create-lobby">Maak Lobby</button>
  <input type="text" id="join-code" placeholder="Code invullen">
  <button id="join-lobby">Join Lobby</button>
</div>
<div id="my-lobby" class="hidden">
  <p>Lobby code: <span id="lobby-code"></span></p>
  <p id="lobby-status"></p>
  <button id="go-to-game" class="hidden">Start Game</button>
</div>
<script type="module" src="lobby.js"></script>
</body>
</html>
