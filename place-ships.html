<!-- place-ships.html -->
<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8">
  <title>Plaats schepen</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <div>
        <div class="title">Plaats je schepen</div>
        <div style="color:rgba(232,246,255,0.7)">Klik startvak om schip te plaatsen. Rechtsklik om te verwijderen</div>
      </div>
      <div class="flex">
        <div id="meLabel" style="font-weight:800;color:var(--accent)"></div>
        <button id="btnCancel" class="btn ghost small">Verlaat</button>
      </div>
    </div>

    <div class="panel">
      <div class="flex">
        <div>
          <div class="title">Jouw bord</div>
          <div id="boardWrap"></div>
        </div>
        <div style="min-width:240px">
          <div class="title">Instellingen</div>
          <div class="flex">
            <label>Orientatie
              <select id="orient" class="select"><option value="h">Horizontaal</option><option value="v">Verticaal</option></select>
            </label>
            <label>Grootte
              <select id="shipSize" class="select"></select>
            </label>
          </div>
          <div style="margin-top:10px">
            <div style="font-weight:800">Schipset</div>
            <div id="shipSetList" style="color:rgba(232,246,255,0.75)"></div>
          </div>

          <div class="flex" style="margin-top:12px">
            <button id="undo" class="btn ghost small">Undo</button>
            <button id="reset" class="btn ghost small">Reset</button>
            <button id="saveShips" class="btn small">Opslaan en klaar</button>
          </div>
          <div id="placeMsg" style="margin-top:8px;color:var(--accent2)"></div>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="place-ships.js"></script>
</body>
</html>
