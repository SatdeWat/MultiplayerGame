<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Zeeslag — Streak</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="wrap">
    <div class="topbar"><div><h1>Zeeslag — Streak</h1><div class="muted">Streak: raak → nog een beurt</div></div></div>
    <section class="card">
      <div style="display:flex;gap:12px;">
        <div style="flex:1;"><h4>Jouw board</h4><div id="board-me" class="board"></div></div>
        <div style="flex:1;"><h4>Vijandelijk board <span id="info-turn">Beurt: -</span></h4><div id="board-op" class="board"></div></div>
      </div>
      <div id="log" class="log"></div>
    </section>
  </main>

  <div id="short-popup"></div>

  <script type="module">
    import { startGame } from './game_core.js'; // same core; mode in DB is 'streak'
    document.addEventListener('DOMContentLoaded', ()=> startGame());
  </script>
