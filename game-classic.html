<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8">
  <title>Zeeslag — Classic</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <script type="module" src="game.js" defer></script>
</head>
<body data-mode="classic">
  <div class="container">
    <div class="header">
      <h2>Zeeslag — Classic</h2>
      <div><span id="me"></span> — Lobby <strong id="lobbyId"></strong></div>
    </div>

    <div class="panel">
      <div class="flex">
        <div>
          <div class="title">Jouw bord</div>
          <div id="ownBoard"></div>
        </div>
        <div>
          <div class="title">Tegenstander</div>
          <div id="oppBoard"></div>
        </div>
      </div>

      <div style="margin-top:10px" class="flex center">
        <div id="turnPopup" class="popup">Wachten...</div>
      </div>

      <div style="margin-top:12px">
        <div class="title">Spelog</div>
        <div id="gameLog"></div>
      </div>

      <div style="margin-top:12px" class="flex">
        <button id="btnLeave" class="small">Verlaat</button>
        <button id="btnRestart" class="small">Opnieuw (nieuwe lobby)</button>
      </div>
    </div>
  </div>
</body>
</html>
